language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - nightly
  - hhvm

env:
  matrix:
    - COMPOSER_OPTS=""
    - COMPOSER_OPTS="--prefer-lowest --prefer-stable"

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer self-update
  - composer update $COMPOSER_OPTS
  - composer install --dev

script:
  - vendor/bin/phpunit

after_success:
  - travis_retry php vendor/bin/coveralls -v
